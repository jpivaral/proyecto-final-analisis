<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 
    <h:head>
        <title>Ingreso</title>
        <style>
            body {
              background-image: url('/proyecto-final-analisis/faces/images/background.png');
            }
        </style>
    </h:head>
    <h:body>
        <h:form>     
            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
            <p:panel id="basic" header="Login" style="margin-bottom:20px; align-content: center">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Usuario: " />
                    <p:inputText id="username" value="#{loginService.usuario}" required="true" label="usuario" />

                    <h:outputLabel for="password" value="Contrasena: " />
                    <p:password id="password" value="#{loginService.password}" required="true" label="contrasena" />

                    <f:facet name="footer">
                        <p:commandButton value="Login" update="growl" action="#{loginService.login()}"/>
                    </f:facet>  
                </h:panelGrid>
                </p:panel>
        </h:form>
    </h:body>
</html>
