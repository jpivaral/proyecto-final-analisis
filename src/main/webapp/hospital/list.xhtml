<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       template="../menu.xhtml">
    <ui:define name="general_content">
        <p:dataTable var="hospital" value="#{hospitalService.hospitales}">
                <p:column headerText="Id">
                    <h:outputText value="#{hospital.idHospital}" />
                </p:column>
                <p:column headerText="Hospital">
                    <h:outputText value="#{hospital.hospital}" />
                </p:column>
                <p:column headerText="Acciones">
                    <p:commandLink action="#{hospitalService.redirect(hospital.idHospital)}" ajax="false">
                        <p:commandButton value="Modificar"/>
                    </p:commandLink>
                    <p:commandLink action="#{hospitalService.delete(hospital.idHospital)}" ajax="false">
                        <p:commandButton value="Eliminar"/>
                    </p:commandLink>
                </p:column>               
            </p:dataTable>
            <p:commandButton action="#{hospitalService.redirect()}" value="Agregar"/>
            
    </ui:define>
</ui:composition>
