<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../menu.xhtml">
    <ui:define name="general_content">
        <p:dataTable var="tipoIdentificacion" value="#{tipoIdentificacionService.tipoIdentificaciones}">
            <p:column headerText="Id">
                <h:outputText value="#{tipoIdentificacion.idTipo}" />
            </p:column>
            <p:column headerText="Tipo Identificacion">
                <h:outputText value="#{tipoIdentificacion.tipoIdentificacion}" />
            </p:column>
            <p:column headerText="Acciones">
                <p:commandLink action="#{tipoIdentificacionService.redirect(tipoIdentificacion.idTipo)}" ajax="false">
                    <p:commandButton value="Modificar"/>
                </p:commandLink>
                <p:commandLink action="#{tipoIdentificacionService.delete(tipoIdentificacion.idTipo)}" ajax="false">
                    <p:commandButton value="Eliminar"/>
                </p:commandLink>
            </p:column>               
        </p:dataTable>
        <p:commandButton action="#{tipoIdentificacionService.redirect()}" value="Agregar"/>

    </ui:define>
</ui:composition>
