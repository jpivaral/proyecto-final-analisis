<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Covid 2020</title>
        <style>
            body {
              font-family: "Lato", sans-serif;
            }

            .sidenav {
              height: 100%;
              width: 0;
              position: fixed;
              z-index: 1;
              top: 0;
              left: 0;
              background-color: #e6f2ff;
              overflow-x: hidden;
              transition: 0.5s;
              padding-top: 40px;
            }

            .sidenav a {
              padding: 8px 8px 8px 32px;
              text-decoration: none;
              font-size: 15px;
              color: #818181;
              display: block;
              transition: 0.3s;
            }

            .sidenav a:hover {
              color: #f1f1f1;
            }

            .sidenav .closebtn {
              position: absolute;
              top: 0;
              right: 25px;
              font-size: 20px;
              margin-left: 50px;
            }

            @media screen and (max-height: 450px) {
              .sidenav {padding-top: 15px;}
              .sidenav a {font-size: 18px;}
            }
        </style>
        <script>
            function openNav() {
                document.getElementById("mySidenav").style.width = "250px";
            }

            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
            }
        </script>
    </h:head>

    <h:body>
        <h:form>
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">x</a>
                <p:menu toggleable="false">
                    <p:submenu label="Menu principal">
                        <p:menuitem value="Paises" url="#{request.contextPath}/faces/pais/list.xhtml" icon="pi pi-home"/>
                        <p:menuitem value="Departamentos" url="#{request.contextPath}/faces/departamento/list.xhtml" icon="pi pi-home"/>
                        <p:menuitem value="Municipios" url="#{request.contextPath}/faces/municipio/list.xhtml" icon="pi pi-home"/>
                        <p:menuitem value="Tipos de identificacion" url="#{request.contextPath}/faces/tipo-identificacion/list.xhtml" icon="pi pi-home"/>
                        <p:menuitem value="Personas" url="#{request.contextPath}/faces/persona/list.xhtml" icon="pi pi-home"/>
                    </p:submenu>
                </p:menu> 
            </div>
            <span style="font-size:15px;cursor:pointer" onclick="openNav()">&#9776;</span>
            <h2>Sistema administracion prueba Covid 2020</h2>
            <ui:insert name="general_content" />    
        </h:form>        
    </h:body>
</ui:composition>
