<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../menu.xhtml">
    <ui:define name="general_content">
        <p:panel header="Listado de pruebas covid por identificacion">
            <h:outputText value="Ingrese identificacion de la persona " />
            <p:inputText value="#{pruebaCovidService.identificacion}" required="false"/>
            <p:commandButton action="#{pruebaCovidService.buscar()}" update="dtPruebas" value="Buscar"/>
            <p:dataTable id="dtPruebas" var="prueba" value="#{pruebaCovidService.pruebas}">
                <p:column headerText="Id">
                    <h:outputText value="#{prueba.idPrueba}" />
                </p:column>
                <p:column headerText="Fecha">
                    <h:outputText value="#{prueba.fecha}" />
                </p:column>
                <p:column headerText="Resultado">
                    <h:outputText value="#{prueba.resultado}" />
                </p:column>
                <p:column headerText="Acciones">
                    <p:commandLink action="#{pruebaCovidService.redirect(prueba.idPrueba)}" ajax="false">
                        <p:commandButton value="Modificar"/>
                    </p:commandLink>
                    <p:commandLink action="#{pruebaCovidService.delete(prueba.idPrueba)}" ajax="false">
                        <p:commandButton value="Eliminar"/>
                    </p:commandLink>
                </p:column>               
            </p:dataTable>
            <p:commandButton action="#{pruebaCovidService.redirect()}" value="Agregar"/>
        </p:panel>
    </ui:define>
</ui:composition>
