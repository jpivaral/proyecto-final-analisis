<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable var="pais" value="#{paisService.paises}">
                <p:column headerText="Id">
                    <h:outputText value="#{pais.idPais}" />
                </p:column>
                <p:column headerText="Pais">
                    <h:outputText value="#{pais.pais}" />
                </p:column>
                <p:column headerText="Acciones">
                    <p:commandLink action="#{paisService.redirect(pais.idPais)}" ajax="false">
                        <p:commandButton value="Modificar"/>
                    </p:commandLink>
                    <p:commandLink action="#{paisService.delete(pais.idPais)}" ajax="false">
                        <p:commandButton value="Eliminar"/>
                    </p:commandLink>
                    <p:commandLink action="#{paisService.redirectDepartamento(pais.idPais)}" ajax="false">
                        <p:commandButton value="Ver departamentos"/>
                    </p:commandLink>
                </p:column>               
            </p:dataTable>
            <p:commandButton action="#{paisService.redirect()}" value="Agregar"/>
        </h:form>
    </h:body>
</html>
