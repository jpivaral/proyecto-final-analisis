<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../menu.xhtml">
    <ui:define name="general_content">
         <style>
            .FAILURE{
                background-color: red !important; 
                color: white;
                font: bold;
            }
            .WARNING{
                background-color: yellow; 
                color: black;
            }
            .FINE{
                background-color: green; 
                color: white;
            }
        </style>
        <p:panel header="Pruebas positivas" style="margin-bottom:10px;">

            <p:dataTable  id="pruebas"  var="prueba" value="#{resultadoPositivoService.pruebasPositivas}">
                <p:column headerText="Pais">
                    <h:outputText value="#{prueba.pais}" />
                </p:column>
                <p:column headerText="Departamento">
                    <h:outputText value="#{prueba.departamento}" />
                </p:column>  
                <p:column headerText="Municipio">
                    <h:outputText value="#{prueba.municipio}" />
                </p:column> 
                <p:column headerText="Cantidad de positivos">
                    <h:outputText value="#{prueba.cantidad}" class="#{resultadoPositivoService.setCellStyle(prueba.cantidad)}" />
                </p:column> 
            </p:dataTable>
        </p:panel>

    </ui:define>
</ui:composition>
