<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <style type="text/css">
            .label {
                width:20%;
                padding:4px;
            }

            .value {
                width:80%;
                padding:4px;
            }

            .grid {
                width:100%;
            }

            .error {
                color: red;
            }

            .outputLabel {
                font-weight: bold;
            }

            .grid {
                width:33%;
                padding:4px;
            }
        </style>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl" sticky="true" showDetail="true"/>
            <p:panel header="Guardar Departamento">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Id departamento *" />
                    <p:inputText value="#{departamentoService.idDepartamento}" required="false" readonly="true"/>
                    
                    <h:outputText value="Pais *" />
                     <p:selectOneMenu id="pais" value="#{departamentoService.idPais}" style="width:150px">
                        <f:selectItem itemLabel="Seleccione Pais" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{departamentoService.paises.entrySet()}" var="entry" 
                                       itemValue="#{entry.key}" itemLabel="#{entry.value}" />
                    </p:selectOneMenu>

                    <h:outputText value="Nombre departamento *" />
                    <p:inputText value="#{departamentoService.nombreDepartamento}" required="false"/>
                    
                    <p:commandButton value="Guardar" update="growl" action="#{departamentoService.save()}"/>
                    <p:commandButton value="Regresar" action="./list.xhtml?faces-redirect=true"/>               
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
